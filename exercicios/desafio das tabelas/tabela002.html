<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; 
        }

        td.num {
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>Segunda Tabela</thead>
        <tr>
            <td colspan="4" class="num">A</td>
            <td rowspan="4" class="num">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="num">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
            
        </tr>
        <tr>
            <td colspan="4" class="num">N</td>
        </tr>
    </table>
</body>
</html>
