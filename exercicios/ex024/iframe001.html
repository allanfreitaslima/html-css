<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="300" scrolling="auto">
                <a href="https://cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O Repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="300" width="500"></iframe>
                no <a href="https://gustavoguanabara.github.io" target="_blank">GuitHub</a>
        </frame>

        também é bem legal!
    </p>
</body>
