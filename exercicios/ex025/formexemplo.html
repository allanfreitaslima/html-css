<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Treinando no Formulário</h1>
    <form action="cadastro.php" method="POST">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome Completo: </label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
        </p>
        <p>
            <label for="inome">Sexo: </label>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas"> Masculino</label>
            <input type="radio" name="sexo" id="isxfem" name="isxfem" value="F">
            <label for="isxfem"> Feminino</label>
        </p>
        <p>
            <label for="inas">Data de Nascimento: </label>
            <input type="month" name="data de nascimento" id="inas">
        </p>
        <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="Telefone" id="itel" autocomplete="tel" pattern="\d(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx" size="8">
        </p>
        <p>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" size="25" placeholder="Exemplo@gmail.com">
        </p>
        <p>
            <label for="iest">Estado: </label>
           <select name="estado" id="iest">
              <optgroup label="Região Sudeste">
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="SP">São Paulo</option>
                  <option value="MG">Minas Gerais</option>
              </optgroup>

              <optgroup label="Região Nordeste">
                  <option value="MA">Maranhão</option>
                  <option value="PE">Pernanbuco</option>
                  <option value="RN">Rio Grande do Norte</option>
              </optgroup>
           </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="Prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="inome">Esportes Favoritos: </label> <br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
        </p>
        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    </fieldset>
    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required placeholder="nome do usuário" autocomplete="username" size="10">
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" minlength="8" maxlength="20" size="10" autocomplete="current-password">
    </p>
    <p>
       <input type="submit" value="Enviar">
       <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
